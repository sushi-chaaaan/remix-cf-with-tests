pre-commit:
  parallel: true
  commands:
    tsc:
      glob: "*.{ts,tsx}"
      run: pnpm run check:tsc {staged_files}
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm run check:eslint {staged_files}
    prettier:
      run: pnpm run check:prettier {staged_files}
    stylelint:
      glob: "*.{css,scss}"
      run: pnpm run check:stylelint {staged_files}
